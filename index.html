<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <div class="max-w-md p-8 bg-white shadow-md rounded-md">
        <h1 class="text-3xl font-bold mb-4">Number Guesser Game</h1>
        <div id="attempt" class="mb-4"></div>
        <label for="gnumber" class="block text-gray-700 mb-2">Please Input A Number between 10 to 20:</label>
        <input type="text" id="gnumber" placeholder="Type a number" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 mb-4">
        <div id="result" class="mt-6"></div>
        <div id="error" class="text-red-500 mb-4"></div>
        <div class="flex justify-center">
            <button id="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-300 mr-4">Submit</button>
            <button id="refresh" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-green-300">Refresh</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
